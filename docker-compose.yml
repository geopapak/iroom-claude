version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: iroom-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: iRoom
      MYSQL_USER: iroom
      MYSQL_PASSWORD: iroom
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: iroom-phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: iroom
      PMA_PASSWORD: iroom
    depends_on:
      - mysql

volumes:
  mysql_data:
